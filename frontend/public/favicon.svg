<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Robot head -->
  <rect x="25" y="35" width="50" height="45" rx="10" fill="url(#grad)"/>
  
  <!-- Eyes -->
  <circle cx="40" cy="55" r="5" fill="white"/>
  <circle cx="60" cy="55" r="5" fill="white"/>
  
  <!-- Antenna -->
  <line x1="50" y1="35" x2="50" y2="25" stroke="url(#grad)" stroke-width="3" stroke-linecap="round"/>
  <circle cx="50" cy="22" r="4" fill="url(#grad)"/>
  
  <!-- Mouth/smile -->
  <path d="M 40 68 Q 50 73 60 68" stroke="white" stroke-width="2" fill="none" stroke-linecap="round"/>
</svg>
