<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot with Real-Time Thinking</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            direction: ltr;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 24px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 8px;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .chat-area {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            background: #f7f9fc;
        }

        .thinking-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
            color: white;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .thinking-header {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .thinking-step {
            background: rgba(255,255,255,0.15);
            border-radius: 8px;
            padding: 10px 12px;
            margin: 8px 0;
            display: flex;
            align-items: center;
            gap: 10px;
            backdrop-filter: blur(10px);
            animation: fadeIn 0.2s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .emoji {
            font-size: 20px;
        }

        .message {
            background: white;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .message.user {
            background: #e3f2fd;
        }

        .message.bot {
            background: #f1f8e9;
        }

        .message-label {
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
            color: #555;
        }

        .message-text {
            line-height: 1.5;
        }

        .input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
        }

        .input-group {
            display: flex;
            gap: 12px;
        }

        input {
            flex: 1;
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            transition: border-color 0.2s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 14px 32px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(102, 126, 234, 0.3);
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üß† AI Chatbot with Live Thinking</h1>
            <p>Watch the bot think in real-time as it answers your questions</p>
        </div>

        <div class="chat-area" id="chatArea">
            <div class="message bot">
                <div class="message-label">ü§ñ Bot</div>
                <div class="message-text">
                    Hi! Ask me anything. You'll see my thinking process in real-time!<br>
                    Try: "◊ê◊†◊©◊ô◊ù ◊©◊¢◊ï◊ë◊ì◊ô◊ù ◊ë-AI" or "◊õ◊û◊î ◊ê◊†◊©◊ô◊ù ◊ô◊© ◊ë◊û◊ê◊í◊®?"
                </div>
            </div>
        </div>

        <div class="input-area">
            <div class="input-group">
                <input 
                    type="text" 
                    id="messageInput" 
                    placeholder="Type your question..."
                    onkeypress="handleKeyPress(event)"
                >
                <button onclick="sendMessage()" id="sendBtn">Send</button>
            </div>
        </div>
    </div>

    <script>
        const chatArea = document.getElementById('chatArea');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        let isProcessing = false;

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !isProcessing) {
                sendMessage();
            }
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message || isProcessing) return;

            // Add user message
            addUserMessage(message);
            messageInput.value = '';
            isProcessing = true;
            sendBtn.disabled = true;

            // Create thinking box
            const thinkingBox = createThinkingBox();
            chatArea.appendChild(thinkingBox);
            scrollToBottom();

            try {
                // Connect to streaming endpoint
                const response = await fetch('http://localhost:8000/chat/stream', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message })
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let answer = '';

                while (true) {
                    const { value, done } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const data = line.slice(6);
                            
                            if (data === '[DONE]') {
                                // Remove thinking box
                                thinkingBox.remove();
                                
                                // Add final answer
                                if (answer) {
                                    addBotMessage(answer);
                                }
                                continue;
                            }

                            try {
                                const parsed = JSON.parse(data);
                                
                                if (parsed.type === 'thinking') {
                                    // Add thinking step
                                    addThinkingStep(thinkingBox, parsed.data);
                                    scrollToBottom();
                                } else if (parsed.type === 'answer') {
                                    answer = parsed.data.text;
                                } else if (parsed.type === 'error') {
                                    console.error('Error:', parsed.data.message);
                                    addBotMessage('Sorry, an error occurred: ' + parsed.data.message);
                                }
                            } catch (e) {
                                console.error('Parse error:', e);
                            }
                        }
                    }
                }
            } catch (error) {
                console.error('Error:', error);
                thinkingBox.remove();
                addBotMessage('Sorry, connection error. Make sure the server is running on port 8000.');
            } finally {
                isProcessing = false;
                sendBtn.disabled = false;
                messageInput.focus();
            }
        }

        function addUserMessage(text) {
            const msgDiv = document.createElement('div');
            msgDiv.className = 'message user';
            msgDiv.innerHTML = `
                <div class="message-label">üí¨ You</div>
                <div class="message-text">${text}</div>
            `;
            chatArea.appendChild(msgDiv);
            scrollToBottom();
        }

        function addBotMessage(text) {
            const msgDiv = document.createElement('div');
            msgDiv.className = 'message bot';
            msgDiv.innerHTML = `
                <div class="message-label">ü§ñ Bot</div>
                <div class="message-text">${text}</div>
            `;
            chatArea.appendChild(msgDiv);
            scrollToBottom();
        }

        function createThinkingBox() {
            const box = document.createElement('div');
            box.className = 'thinking-box';
            box.innerHTML = `
                <div class="thinking-header">
                    <span class="emoji">üß†</span>
                    <span>Agent Thinking Process...</span>
                </div>
                <div class="thinking-steps"></div>
            `;
            return box;
        }

        function addThinkingStep(thinkingBox, data) {
            const stepsContainer = thinkingBox.querySelector('.thinking-steps');
            const step = document.createElement('div');
            step.className = 'thinking-step';
            step.innerHTML = `
                <span class="emoji">${data.emoji || 'üìç'}</span>
                <span>${data.message}</span>
            `;
            stepsContainer.appendChild(step);
        }

        function scrollToBottom() {
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        // Check if server is running on load
        window.addEventListener('load', async () => {
            try {
                const response = await fetch('http://localhost:8000/health');
                const data = await response.json();
                console.log('‚úÖ Server connected:', data);
            } catch (error) {
                console.warn('‚ö†Ô∏è Server not connected. Start server with: python3 api_server.py');
            }
        });
    </script>
</body>
</html>
